<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html lang="en" ng-app="biomaj" ng-controller="biomajCtrl" class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Biomaj</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/ng-grid/ng-grid.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/codemirror/lib/codemirror.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/app.css -->
    <link rel="stylesheet" href="styles/theme.css">
    <link rel="stylesheet" href="styles/app.css">
    <!-- endbuild -->
</head>

<body  ng-cloak>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <header class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Biomaj Watcher</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#/bank" active-link="active">
                            <i class="glyphicon glyphicon-wrench"></i>
                            Banks
                        </a>
                    </li>
                    <li>
                        <a href="#/stat">
                            <i class="glyphicon glyphicon-signal"></i>
                            Stats
                        </a>
                    </li>
                    <li>
                        <a href="#/welcome">
                            <i class="glyphicon glyphicon-question-sign"></i>
                            About
                        </a>
                    </li>
                </ul>
                <ul class="nav navbar-nav pull-right" ng-controller="UserCtrl">
                    <li ng-if="! is_logged">
                        <a href="#/login">
                            <i class="glyphicon glyphicon-user"></i>
                            Login
                        </a>
                    </li>
                    <li ng-if="is_logged">
                        <a href="#">
                            <i class="glyphicon glyphicon-user"></i>
                            {{user.id}}
                        </a>
                    </li>
                    <li ng-if="is_logged">
                        <a href="" ng-click="logout()">
                            <i class="glyphicon glyphicon-off"></i>
                            Logout
                        </a>
                    </li>


                  <li>
                    <form class="navbar-form navbar-left" role="search" name="searchForm">
                        <div class="form-group">
                          <input type="text" class="form-control" placeholder="Search" ng-model="search">
                        </div>
                        <button type="button" class="btn btn-default" ng-click="onSearch()"><i class="glyphicon glyphicon-search"></i> Search</button>
                    </form>
                  </li>
                </ul>
            </div>
        </div>
    </header>
    <div class="container">
      <div id="main-view" ng-view></div>
    </div>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src='bower_components/d3/d3.min.js'></script>
    <script src='bower_components/angular-charts/dist/angular-charts.min.js'></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/ng-grid/build/ng-grid.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-ui-utils/ui-utils.js"></script>
    <script src="bower_components/angular-ui-codemirror/ui-codemirror.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/codemirror/lib/codemirror.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/resources.js"></script>
    <script src="scripts/biomaj.js"></script>
    <!-- endbuild -->
</body>

</html>
